<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <style> </style>
</head>
<body>
  <div class="main">
    <div class="card">
      <h1>Get <span class="ins">insights</span> that help your business grow.</h1>
      <div class="paragraph">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </div>

      <div class="statistics">
        <div class="companies"> 
          <div class="num">10k+</div>
          <div class="stat">COMPANIES</div>
        </div>
        <div class="templates"> 
          <div class="num">314</div>
          <div class="stat">TEMPLATES</div>
        </div>
        <div class="queries">
          <div class="num">12m+</div>
          <div class="stat">QUERIES</div>
        </div>
      </div>   
    </div>
    <picture>
      <source srcset="images/image-header-mobile.jpg" media="(max-width:600px)">
      <img src="images/image-header-desktop.jpg" alt="desktop">
    </picture>

  </div>

</body>
</html>
